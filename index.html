<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #4EC0CA 0%, #87CEEB 100%);
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
            text-align: center;
        }
        #score {
            font-size: 72px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            margin-top: 40px;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 40px 60px;
            border-radius: 20px;
            pointer-events: all;
        }
        #gameOver h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        #gameOver p {
            font-size: 32px;
            margin-bottom: 30px;
        }
        #gameOver button {
            font-size: 28px;
            padding: 15px 40px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        #gameOver button:hover {
            background: #45a049;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 40px 60px;
            border-radius: 20px;
            pointer-events: all;
        }
        #startScreen h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        #startScreen p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        #startScreen button {
            font-size: 28px;
            padding: 15px 40px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        #startScreen button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">0</div>
        <div id="startScreen">
            <h1>3D Flappy Bird</h1>
            <p>Click or press SPACE to flap</p>
            <button id="startBtn">START GAME</button>
        </div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
